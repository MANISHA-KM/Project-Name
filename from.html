
   <body>
   <input type="text" placeholder="Fname" name="" id="fname"/><br><br>
    <input type="text" placeholder="lname" name="" id="lname"/><br><br>
    <button onclick="submit()">OK</button>

<script>
    function submit(){
        let fname=document.getElementeId('fname')
        let lname=document.getElementeId('lname')
        document.write(fname.value) 
        document.write(lname.value)
        
    }
</script>
</body>
